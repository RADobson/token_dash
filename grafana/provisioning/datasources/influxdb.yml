apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: tokendash
      defaultBucket: tokens
      tlsSkipVerify: true
    secureJsonData:
      token: ${INFLUXDB_TOKEN:-tokendash-super-secret-token}
    isDefault: true
    editable: true
