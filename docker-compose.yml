version: '3.8'

services:
  influxdb:
    image: influxdb:2.7
    container_name: token_dash_influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD:-tokendash123}
      - DOCKER_INFLUXDB_INIT_ORG=tokendash
      - DOCKER_INFLUXDB_INIT_BUCKET=tokens
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN:-tokendash-super-secret-token}
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.3
    container_name: token_dash_grafana
    ports:
      - "3456:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3456
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    depends_on:
      influxdb:
        condition: service_healthy
    restart: unless-stopped

  collector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: token_dash_collector
    volumes:
      - ./collectors:/app/collectors
      - ./config:/app/config
      - collector_cache:/app/cache
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN:-tokendash-super-secret-token}
      - INFLUXDB_ORG=tokendash
      - INFLUXDB_BUCKET=tokens
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENCLAW_GATEWAY_URL=${OPENCLAW_GATEWAY_URL:-http://host.docker.internal:18789}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-}
      - COLLECT_INTERVAL=${COLLECT_INTERVAL:-300}
    depends_on:
      influxdb:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

volumes:
  influxdb_data:
  influxdb_config:
  grafana_data:
  collector_cache:
